<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f8fbff" />
    <meta name="description" content="Каталог товаров Averon - Telegram Mini App" />
    <title>Каталог Averon</title>
    <style>
      html, body, #root {
        height: 100%;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(180deg, #f5f7ff 0%, #f8fbff 55%, #ffffff 100%);
        color: #0f172a;
      }
    </style>
    <script>
      (function () {
        try {
          var tg = window.Telegram && window.Telegram.WebApp;
          // Не редиректим внутри Telegram WebApp
          if (tg && (tg.platform || tg.initData)) return;
          var ua = navigator.userAgent || '';
          var isMobileUA = /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(ua);
          var isUADataMobile = navigator.userAgentData && typeof navigator.userAgentData.mobile === 'boolean' ? navigator.userAgentData.mobile : null;
          var isMobile = (isUADataMobile === true) || (isUADataMobile === null && isMobileUA);
          var isSmallViewport = (Math.min(screen.width, screen.height) <= 820) && (Math.min(window.innerWidth, window.innerHeight) <= 820);
          // Редиректим только если устройство мобильное И экран действительно маленький
          if (isMobile && isSmallViewport) {
            window.location.replace('https://averon.vercel.app/');
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
</body>
</html>
